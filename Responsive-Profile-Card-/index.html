<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="My Photo.jpg" alt="" class="profile-img" />
        </div>
        <div class="text-data">
            <span class="name">Shaka Coding</span>
        </div>
        <span class="job">Web Developer & Blogger</span>

        <div class="media-buttons">
            <a href="https://www.facebook.com/shaharyar.shakir.3" style="background:#4267B2 ;" class="link"
                target="_blank">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="https://twitter.com/ShaharyarShakir" style="background:#1da1f2 ;" class="link" target="_blank">
                <i class="bx bxl-twitter"></i>
            </a>
            <a href="https://www.instagram.com/ladshakir0?igsh=MzNlNGNkZWQ4Mg==" style="background:#e1306c ;"
                class="link" target="_blank">
                <i class="bx bxl-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/shaharyar-shakir-3674a027b/" style="background: #0077b5 ;" class="link"
                target="_blank">
                <i class="bx bxl-linkedin"></i>
            </a>
            <a href="https://github.com/shakir125" style="background: #171515 ;" class="link" target="_blank">
                <i class="bx bxl-github"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">
                Follow us

            </button>
            <button class="button">
                Message

            </button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">100k</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">200k</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">300k</span>
            </div>
        </div>
    </div>
</body>


</body>

</html>
